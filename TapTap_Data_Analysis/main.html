    <script src="https://cdn.bootcss.com/three.js/90/three.js"></script>
    <script src="./js/FirstPersonControls.js"></script>
    <script src="./js/ImprovedNoise.js"></script>
    <script src="./js/Detector.js"></script>


    <script>
        var num = [];
        var ajax_insert = function () {
            $.ajax({
                type: "get",
                url: "http://47.100.12.100/test/",
                async: true,
                success: function (data) {

                    var user_num = addPreZero(data[0]);
                    var game_num = addPreZero(data[1]);
                    var ul_num = addPreZero(data[2]);
                    var commit_num = addPreZero(data[3]);

                    for (let i = 0; i < user_num.length; i++) {
                        $(".user .num").eq(i).addClass("num_" + user_num[i]);
                    }
                    for (let i = 0; i < user_num.length; i++) {
                        $(".game .num").eq(i).addClass("num_" + game_num[i]);
                    }
                    for (let i = 0; i < user_num.length; i++) {
                        $(".user_relation .num").eq(i).addClass("num_" + ul_num[i]);
                    }
                    for (let i = 0; i < user_num.length; i++) {
                        $(".commit .num").eq(i).addClass("num_" + commit_num[i]);
                    }

                },
                error: function (data) {

                }
            })
        }
        window.onload=setInterval(ajax_insert,100);


        function addPreZero(num) {
            return ('000000000' + num).slice(-8);
        }



        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
            document.getElementById('container').innerHTML = "";
        }
        var container;
        var camera, controls, scene, renderer;
        var mesh;
        var worldWidth = 128,
            worldDepth = 128,
            worldHalfWidth = worldWidth / 2,
            worldHalfDepth = worldDepth / 2,
            data = generateHeight(worldWidth, worldDepth);
        var clock = new THREE.Clock();
        init();
        animate();

        function init() {
            container = document.getElementById('container');
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.y = getY(worldHalfWidth, worldHalfDepth) * 100 + 100;
            controls = new THREE.FirstPersonControls(camera);
            controls.movementSpeed = 1000;
            controls.lookSpeed = 0.125;
            controls.lookVertical = true;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xbfd1e5);
            // sides
            var matrix = new THREE.Matrix4();
            var pxGeometry = new THREE.PlaneBufferGeometry(100, 100);
            pxGeometry.attributes.uv.array[1] = 0.5;
            pxGeometry.attributes.uv.array[3] = 0.5;
            pxGeometry.rotateY(Math.PI / 2);
            pxGeometry.translate(50, 0, 0);
            var nxGeometry = new THREE.PlaneBufferGeometry(100, 100);
            nxGeometry.attributes.uv.array[1] = 0.5;
            nxGeometry.attributes.uv.array[3] = 0.5;
            nxGeometry.rotateY(-Math.PI / 2);
            nxGeometry.translate(-50, 0, 0);
            var pyGeometry = new THREE.PlaneBufferGeometry(100, 100);
            pyGeometry.attributes.uv.array[5] = 0.5;
            pyGeometry.attributes.uv.array[7] = 0.5;
            pyGeometry.rotateX(-Math.PI / 2);
            pyGeometry.translate(0, 50, 0);
            var pzGeometry = new THREE.PlaneBufferGeometry(100, 100);
            pzGeometry.attributes.uv.array[1] = 0.5;
            pzGeometry.attributes.uv.array[3] = 0.5;
            pzGeometry.translate(0, 0, 50);
            var nzGeometry = new THREE.PlaneBufferGeometry(100, 100);
            nzGeometry.attributes.uv.array[1] = 0.5;
            nzGeometry.attributes.uv.array[3] = 0.5;
            nzGeometry.rotateY(Math.PI);
            nzGeometry.translate(0, 0, -50);
            //
            // BufferGeometry cannot be merged yet.
            var tmpGeometry = new THREE.Geometry();
            var pxTmpGeometry = new THREE.Geometry().fromBufferGeometry(pxGeometry);
            var nxTmpGeometry = new THREE.Geometry().fromBufferGeometry(nxGeometry);
            var pyTmpGeometry = new THREE.Geometry().fromBufferGeometry(pyGeometry);
            var pzTmpGeometry = new THREE.Geometry().fromBufferGeometry(pzGeometry);
            var nzTmpGeometry = new THREE.Geometry().fromBufferGeometry(nzGeometry);
            for (var z = 0; z < worldDepth; z++) {
                for (var x = 0; x < worldWidth; x++) {
                    var h = getY(x, z);
                    matrix.makeTranslation(
                        x * 100 - worldHalfWidth * 100,
                        h * 100,
                        z * 100 - worldHalfDepth * 100
                    );
                    var px = getY(x + 1, z);
                    var nx = getY(x - 1, z);
                    var pz = getY(x, z + 1);
                    var nz = getY(x, z - 1);
                    tmpGeometry.merge(pyTmpGeometry, matrix);
                    if ((px !== h && px !== h + 1) || x === 0) {
                        tmpGeometry.merge(pxTmpGeometry, matrix);
                    }
                    if ((nx !== h && nx !== h + 1) || x === worldWidth - 1) {
                        tmpGeometry.merge(nxTmpGeometry, matrix);
                    }
                    if ((pz !== h && pz !== h + 1) || z === worldDepth - 1) {
                        tmpGeometry.merge(pzTmpGeometry, matrix);
                    }
                    if ((nz !== h && nz !== h + 1) || z === 0) {
                        tmpGeometry.merge(nzTmpGeometry, matrix);
                    }
                }
            }
            var geometry = new THREE.BufferGeometry().fromGeometry(tmpGeometry);
            geometry.computeBoundingSphere();
            var texture = new THREE.TextureLoader().load('http://47.100.12.100/static/image/atlas.png');
            texture.magFilter = THREE.NearestFilter;
            texture.minFilter = THREE.LinearMipMapLinearFilter;
            var mesh = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({
                map: texture
            }));
            scene.add(mesh);
            var ambientLight = new THREE.AmbientLight(0xcccccc);
            scene.add(ambientLight);
            var directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(1, 1, 0.5).normalize();
            scene.add(directionalLight);
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.innerHTML = "";
            container.appendChild(renderer.domElement);

            //
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            controls.handleResize();
        }

        function generateHeight(width, height) {
            var data = [],
                perlin = new ImprovedNoise(),
                size = width * height,
                quality = 2,
                z = Math.random() * 100;
            for (var j = 0; j < 4; j++) {
                if (j === 0)
                    for (var i = 0; i < size; i++) data[i] = 0;
                for (var i = 0; i < size; i++) {
                    var x = i % width,
                        y = (i / width) | 0;
                    data[i] += perlin.noise(x / quality, y / quality, z) * quality;
                }
                quality *= 4;
            }
            return data;
        }

        function getY(x, z) {
            return (data[x + z * worldWidth] * 0.2) | 0;
        }
        //
        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            controls.update(clock.getDelta());
            renderer.render(scene, camera);
        }
    </script>
